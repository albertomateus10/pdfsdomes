<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Documentos Mensais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .doc {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: all 0.2s ease;
    }

    .doc:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    .doc a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
      word-break: break-word;
    }

    .doc span {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Documentos Atualizados</h1>

  <div class="container">

    <div class="doc">
      <a href="docs/CARTA DO MES_VAREJO E VENDAS DIRETAS_FEVEREIRO_2026.pdf" target="_blank">
        CARTA DO MES_VAREJO E VENDAS DIRETAS_FEVEREIRO_2026.pdf
      </a>
      <span>Documento mensal</span>
    </div>

    <div class="doc">
      <a href="docs/linha-produto Janeiro 2026.pdf" target="_blank">
        linha-produto Janeiro 2026.pdf
      </a>
      <span>Documento mensal</span>
    </div>

    <div class="doc">
      <a href="docs/CARTA DE OFERTAS FIAT FINANCIAMENTOS_FEV26.pdf" target="_blank">
        CARTA DE OFERTAS FIAT FINANCIAMENTOS_FEV26.pdf
      </a>
      <span>Documento mensal</span>
    </div>

  </div>

</body>
</html>
