<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clique no documento e baixe o PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "Inter", Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #1f2937;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 28px;
    }

    /* BOTÃO COMPLETO COMO LINK */
    .doc {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

      padding: 36px 24px;
      border-radius: 28px;

      background: #ffffff;
      border: 1px solid #e5e7eb;

      font-size: 18px;
      font-weight: 600;
      color: #1f2937;

      text-decoration: none;
      cursor: pointer;

      box-shadow:
        0 10px 25px rgba(0,0,0,0.06),
        inset 0 1px 0 rgba(255,255,255,0.6);

      transition: 
        background-color 0.25s ease,
        color 0.25s ease,
        transform 0.25s ease,
        box-shadow 0.25s ease;
    }

    /* HOVER AZUL */
    .doc:hover {
      background: linear-gradient(135deg, #4f6ef7, #3b5bdb);
      color: #ffffff;
      transform: translateY(-4px);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.18);
    }

    .doc:active {
      transform: translateY(-1px);
      box-shadow:
        0 8px 20px rgba(0,0,0,0.14);
    }
  </style>
</head>
<body>

  <h1>Clique no documento e baixe o PDF</h1>

  <div class="container">

    <a class="doc"
       href="docs/CARTA DO MES_VAREJO E VENDAS DIRETAS_FEVEREIRO_2026.pdf"
       target="_blank">
      CARTA DO MES_VAREJO E VENDAS DIRETAS_FEVEREIRO_2026
    </a>

    <a class="doc"
       href="docs/linha-produto Janeiro 2026.pdf"
       target="_blank">
      LINHA DE PRODUTO – JANEIRO 2026
    </a>

    <a class="doc"
       href="docs/CARTA DE OFERTAS FIAT FINANCIAMENTOS_FEV26.pdf"
       target="_blank">
      CARTA DE OFERTAS FIAT FINANCIAMENTOS – FEV/26
    </a>

  </div>

</body>
</html>
